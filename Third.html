<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: antiquewhite;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>If you want to order, place your information here</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="book">Name of Book:</label>
        <input type="text" id="book" name="book"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="confirm">Confirm Order:</label>
        <input type="checkbox" id="confirm" name="confirm"><br><br>

        <input type="submit" value="Place Order">
    </form>

    <br><br>
    <a href="Fourth.html">Click here for more details</a>
</body>
</html>
